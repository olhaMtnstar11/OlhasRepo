on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests targeting the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'  # Specify the PHP version needed

      - name: Install Dependencies
        run: composer install

      - name: Deploy to WPEngine
        env:
          WPENGINE_API_TOKEN: ${{ secrets.WPENGINE_API_TOKEN }}
          WPENGINE_SITE_ID: ${{ secrets.WPENGINE_SITE_ID }}
          WPENGINE_ENVIRONMENT: ${{ secrets.WPENGINE_ENVIRONMENT }}
        run: |
          curl -X POST "https://api.wpengine.com/v1/sites/${{ secrets.WPENGINE_SITE_ID }}/environments/${{ secrets.WPENGINE_ENVIRONMENT }}/deployments" \
          -H "Authorization: Bearer $WPENGINE_API_TOKEN"

          
